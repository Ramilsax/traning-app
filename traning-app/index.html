<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>App</title>
</head>
<body>
    <div class="app">
        <div class="vid-container">
            <video loop >
                <source src="./video/pushUp.mp4"  type="video/mp4">
            </video>
        </div>
        <div class="time-select">
            <button data-time="120">2 минут</button>
            <button data-time="300" class="medium-mins">5 минут</button>
            <button data-time="600" class="long-mins">10 минут</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/pushUp.mp3" />
            </audio>
                <img src="./svg/play.svg" alt="play" class="play">
            <svg
                    class="track-outline"
                    width="253" height="253" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" id="circleWhite"/>
            </svg>
            <svg
                    class="moving-outline"
                    width="253" height="253" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>
            <h3 class="time-display">00:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="./sounds/pushUp.mp3" data-video="./video/pushUp.mp4"><img src="./svg/pushUp1.png" alt=""></button>
            <button data-sound="./sounds/cor.mp3" data-video="./video/cor.mp4"><img src="./svg/cor.png" alt=""></button>
            <button data-sound="./sounds/leg.mp3" data-video="./video/leg.mp4"><img src="./svg/leg.png" alt=""></button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
